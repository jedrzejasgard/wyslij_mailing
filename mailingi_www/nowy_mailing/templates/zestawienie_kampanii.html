<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <title>Kampanie</title>

  </head>
  <body>
    <div class="container">
      <h1>Kampanie</h1>
      <div class="form-row">
            <div class="form-group col-md-12 srodek_button">
              <a class="btn btn-danger" href="http://127.0.0.1:8000" role="button">Formularz wysyłki mailingu</a>
            </div>
      </div>
      {% for kompania in kampanie reversed %}
      <button type="button" id = {{kompania.id}} class="btn btn-info btn-lg btn-block"><p>Nazwa: {{kompania.nazwa_kampanii}} Data wysłania: {{kompania.kiedy_wyslany}}</p>
        <p>Temat mailingu: {{kompania.temat_mailingu_pl}}</p>
      </button>
      {%endfor%}
      <form name='form_id_kampanii' method = 'POST' action="http://127.0.0.1:8000/detale_kampanii/">
        {% csrf_token %}
        <input type="hidden" name = 'form_id_kampanii' id="form_id_kampanii" value>
      </form>
      
    </div>
    

    <!-- Optional JavaScript -->
    <script>
      $(document).ready(function() {
        jQuery('button').click(function() { 
          var id = $(this).attr('id');
          $('#form_id_kampanii').val(id)
          $("form[name='form_id_kampanii']").submit();
          });
        });
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
